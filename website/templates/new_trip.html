{% extends "base.html" %}

{% block content %}
<div class="upload-trip">

  <div class="item-leg clearfix">

      </div>
      <div class="control-group">
        <!-- <input type="text" class="input-medium input-canubring" placeholder="destination country" /> -->
        <input id="destination-city" type="text" class="input-large input-canubring" placeholder="destination city" />
        <input type="text" class="input-medium input-canubring" placeholder="arrival date" />
      </div>
      <div class="control-group">
        <div class="travelling-by pull-left">
          <h5>Travelling by:</h5>
          <label class="checkbox">
            <input type="checkbox"><img src="{{ STATIC_URL }}img/ico_plane.png" alt="" title=""> 
          </label>
          <label class="checkbox">
            <input type="checkbox"><img src="{{ STATIC_URL }}img/ico_train.png" alt="" title=""> 
          </label>
          <label class="checkbox">
            <input type="checkbox"><img src="{{ STATIC_URL }}img/ico_car.png" alt="" title=""> 
          </label>
          <label class="checkbox">
            <input type="checkbox"><img src="{{ STATIC_URL }}img/ico_bus.png" alt="" title="">
