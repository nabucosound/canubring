{% if page.has_other_pages %}
<div class="pagination pull-right">
  <ul>
    {% if page.has_previous %}
    <li><a href="?{{ request.GET.urlencode }}&page={{ page.previous_page_number }}">&laquo; Previous</a></li>
    {% endif %}
    {% for page_num in page.paginator.page_range %}
    <li {% if page.number == page_num %}class="active"{% endif %}><a href="?page={{ page_num }}">{{ page_num }}</a></li>
    {% endfor %}
    {% if page.has_next %}
    <li><a href="?{{ request.GET.urlencode }}&page={{ page.next_page_number }}">Next &raquo;</a></li>
    {% endif %}
  </ul>
</div>
{% endif %}
