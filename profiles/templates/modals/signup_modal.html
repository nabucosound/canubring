{% load i18n %}

<div id="modal-signup" class="modal sz1 hide fade modal-cnb-signup" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
  </div>
  <div class="modal-body clearfix">
    <h3>{% trans "Sign up for" %} <span>canubring</span></h3>
    <div class="aux-form">

      <form id="signup-form" action="{% url 'signup_email' %}" method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="control-group">
          <input name="email" class="input-xlarge input-canubring" type="text" placeholder="{% trans "Your email address" %}">
          <div class="error" style="display:none"><p>*{% trans "Required field" %}</p></div>
        </div>
        <div class="control-group">
          <input name="password" class="input-xlarge input-canubring" type="password" placeholder="{% trans "Choose a password" %}">
          <div class="error" style="display:none"><p>*{% trans "Required field" %}</p></div>
        </div>
        <div class="control-group">
          <label class="checkbox">
          <input type="checkbox">&nbsp;{% trans "I have read and agree to the" %} <a href="#" target="_blank">{% trans "terms and conditions" %}</a></label>
          <div id="signup-form-xhr-error" style="color:red;display:none"><p>{% trans "Email already taken" %}</p></div>
        </div>
        <div class="clearfix">
          <p><input type="submit" class="btn btn-canubring-orange pull-right" value="{% trans "Get started" %}" /></p>
        </div>
      </form>

      <p>{% trans "already a member?" %} <a href="{% url 'search' %}?login=1">{% trans "Log in to your account" %}</a></p>
    </div>

    <div class="aux-buttons">
      <a href="{% url 'socialauth_begin' 'facebook' %}" title=""><img src="{{ STATIC_URL }}img/button_facebook.png"></a>
      <a href="{% url 'socialauth_begin' 'google-oauth2' %}" title=""><img src="{{ STATIC_URL }}img/button_google.png"></a>
      <a href="{% url 'socialauth_begin' 'linkedin' %}" title=""><img src="{{ STATIC_URL }}img/button_linkedin.png"></a>
    </div>

  </div>
</div>
