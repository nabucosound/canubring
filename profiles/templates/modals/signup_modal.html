<div id="modal-signup" class="modal sz1 hide fade modal-cnb-signup" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
  </div>
  <div class="modal-body clearfix">
    <h3>Sign up for <span>canubring</span></h3>
    <div class="aux-form">

      <form id="signup-form" action="{% url 'signup_email' %}" method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="control-group">
          <input name="email" class="input-xlarge input-canubring" type="text" placeholder="Your email address">
          <div class="error" style="display:none"><p>*Required field</p></div>
        </div>
        <div class="control-group">
          <input name="password" class="input-xlarge input-canubring" type="text" placeholder="Choose a password">
          <div class="error" style="display:none"><p>*Required field</p></div>
        </div>
        <div class="control-group">
          <label class="checkbox">
          <input type="checkbox">&nbsp;I have read and agree to the <a href="#" target="_blank">terms &amp; conditions</a></label>
          <div id="signup-form-xhr-error" style="color:red;display:none"><p>Email already taken</p></div>
        </div>
        <div class="clearfix">
          <p><input type="submit" class="btn btn-canubring-orange pull-right" value="Get started" /></p>
        </div>
      </form>

      <p>ALREADY A MEMBER? <a href="{% url 'search' %}?login=1">LOG IN TO YOUR ACCOUNT</a></p>
    </div>

    <div class="aux-buttons">
      <a href="{% url 'socialauth_begin' 'facebook' %}" title=""><img src="{{ STATIC_URL }}img/button_facebook.png" alt="" title="" /></a>
      <a href="{% url 'socialauth_begin' 'google-oauth2' %}" title=""><img src="{{ STATIC_URL }}img/button_google.png" alt="" title="" /></a>
      <a href="{% url 'socialauth_begin' 'linkedin' %}" title=""><img src="{{ STATIC_URL }}img/button_linkedin.png" alt="" title="" /></a>
    </div>

  </div>
</div><!-- .modal signup -->
