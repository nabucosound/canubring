{% load i18n %}

<div class="profile-travels">
  <h4 class="tit-int">{{ profile.user.get_full_name }} {% trans "travels" %}:</h4>
  
  {% if profile.current_trips %}
  <div class="tb-travels">
    <ul class="unstyled">
      {% for trip in profile.current_trips %}
        {% include "trip_list_item.html" with profile_trip_list=1 %}
      {% endfor %}
    </ul>
  </div>
  {% else %}
  <div class="alert">
    {% trans "No trips to show" %}
  </div>
  {% endif %}

</div>
