{% extends "base.html" %}

{% block content %}
<div class="main-search clearfix">
    <form action="{% url 'search' %}" method="get" class="form-inline" accept-charset="utf-8">
      <span class="magnifier"></span>
      <input name="departure" type="text" class="city-input input-canubring" placeholder="Origin (city, country)" />
      <input name="destination" type="text" class="city-input input-canubring" placeholder="Destination (city, country)" />
      <input name="arrival" type="text" class="input-canubring" placeholder="Arrival date" />
      <input type="submit" value="Search" style="display:none;" />
    </form>
</div><!-- .main-search -->

<div class="row">
  {% for trip in trip_results %}
    {% include "ticket.html" %}
  {% endfor %}
</div><!-- row listado tickets -->


<div class="pagination pull-right">
  <ul>
    <li><a href="#">&laquo; Anterior</a></li>
    <li class="active"><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">Siguiente &raquo;</a></li>
  </ul>
</div><!-- .pagination -->
{% endblock %}

{% block extra_js %}
  {% comment %}
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
  <script src="{{ STATIC_URL }}js/google_places.js"></script>
  {% endcomment %}
{% endblock %}
