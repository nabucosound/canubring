{% extends "base.html" %}

{% load staticfiles %}

{% block content %}
<div class="main-search clearfix">
    <form action="{% url 'search' %}" method="get" class="form-inline" accept-charset="utf-8">
      <span class="magnifier"></span>
      <input name="departure" type="text" class="city-input input-canubring" placeholder="Origin (city, country)" />
      <input name="destination" type="text" class="city-input input-canubring" placeholder="Destination (city, country)" />
      <input name="arrival" type="text" class="datepicker input-canubring" placeholder="Arrival date" />
      <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
    </form>
</div>

<div class="row">
  {% for trip in trip_results %}
    {% include "ticket.html" %}
  {% endfor %}
</div>

{% include "pagination.html" with page=trip_results %}

{% endblock %}

{% block extra_js %}
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
  <script src="{% static "js/google_places.js" %}"></script>
  <script type="text/javascript" charset="utf-8">
  $(function() {
    $(".datepicker").each(function() {
      $(this).datepicker({ minDate: 0 });
    })
  });
  </script>
{% endblock %}
